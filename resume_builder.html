<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder | AlitechGrid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      color: #222;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #result {
      white-space: pre-wrap;
      background: #eef2f7;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Canadian Resume Generator</h1>
  <form id="resumeForm">
    <label for="name">Full Name</label>
    <input type="text" id="name" required />
    <label for="email">Email</label>
    <input type="email" id="email" required />
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" required />
    <label for="summary">Professional Summary</label>
    <textarea id="summary" rows="3"></textarea>
    <label for="experience">Work Experience</label>
    <textarea id="experience" rows="5"></textarea>
    <label for="education">Education</label>
    <textarea id="education" rows="3"></textarea>
    <label for="skills">Skills</label>
    <textarea id="skills" rows="2"></textarea>
    <button type="button" onclick="generateResume()">Generate Resume</button>
  </form>
  <div id="result"></div>
  <script>
    function generateResume() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const summary = document.getElementById('summary').value;
      const experience = document.getElementById('experience').value;
      const education = document.getElementById('education').value;
      const skills = document.getElementById('skills').value;

      const resume = `
${name}
Email: ${email} | Phone: ${phone}

SUMMARY:
${summary}

EXPERIENCE:
${experience}

EDUCATION:
${education}

SKILLS:
${skills}`;
      document.getElementById('result').textContent = resume;
    }
  </script>
</body>
</html>
